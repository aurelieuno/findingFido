<div class="review">
  <h3>Review</h3>
  <h5>On a scale of 1-10 (10 being the best), how would you rate this person in terms of...</h5>
  <form>
    <div class="form-group">
      <label for="punctuality">Punctuality</label>
      <select class="form-control" id="punctuality" [(ngModel)]="punctuality" name="punctuality">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
      <!-- <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input" [(ngModel)]="punctuality" name="punctuality"> -->
    </div>
    <div class="form-group">
      <label for="friendliness">Friendliness</label>
      <select class="form-control" id="friendliness" [(ngModel)]="friendliness" name="friendliness">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
      <!-- <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input" [(ngModel)]="friendliness" name="friendliness"> -->
    </div>
    <div class="form-group">
      <label for="overall">Overall</label>
      <select class="form-control" id="overall" [(ngModel)]="overall" name="overall">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
      <label for="formGroupExampleInput2">Would you like to leave any additional comments?</label>
      <textarea type="text" class="form-control" id="comments" placeholder="Another input" [(ngModel)]="comments" name="comments"></textarea>
      <button type="button" class="btn btn-success" (click)="onSelect()">Submit</button>
      <button type="button" class="btn btn-danger">Red Flag</button>
    </div>
  </form>
